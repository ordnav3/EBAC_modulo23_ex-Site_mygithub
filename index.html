<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./fav/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src=" " alt=".">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username" id="nametag"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="https://github.com/ordnav3" class="profile-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const avatar = document.getElementById('avatar')
            let nome = document.getElementById('nome')
            const nametag = document.getElementById('nametag')
            const repos = document.getElementById('repos')
            const followers = document.getElementById('seguidores')
            const following = document.getElementById('seguindo')



            fetch('https://api.github.com/users/ordnav3')
                .then(function (res) {
                    return res.json();
                })
                .then(function (json) {
                    avatar.src = json.avatar_url;
                    nome.innerText = json.name;
                    nametag.innerText = json.login;
                    repos.innerText = json.public_repos;
                    followers.innerText = json.followers;
                    following.innerText = json.following;
                })

        })
        
    </script>
</body>

</html>
